<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,300;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="menu__header">
        <h1 class="menu__title">TODO List 4litro</h1>
    </header>
    <main class="principal">
        <!-- Aqui se vera la tabla-->
        <section class="task-table">
            <div class="table-container">
                <table id="data-table" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Descripción</th>
                            <th>Tarea</th>
                            <th>Prioridad</th>
                            <th>Tag</th>
                            <th>Fecha</th>
                            <th></th> <!--aqui añadiremos los botones-->
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Llenaremos la tabla con datos consumidos desde una api -->
                    </tbody>
                </table>
            </div>
            <div id="message" class="message">
                <p>No hay tareas asignadas.</p>
            </div>

        </section>

        <!-- aside que agrega tareas-->
        <section class="aside">
            <div class="aside_title">
                <h1><strong>AGREGAR TAREA</strong></h1>
                <br>
            </div>
            <form id="task-form" class="form-section">
                <label for="task-title">Título de la Tarea:</label>
                <input type="text" id="task-title" name="title" required>

                <label for="task-description">Descripción de la Tarea:</label>
                <textarea id="task-description" name="description" class="desc" required></textarea>

                <div class="task-completed">
                    <label for="task-completed">¿La Tarea ha sido Completada?</label>
                    <select id="task-completed" name="completed">
                        <option value="Alta">Si</option>
                        <option value="Media">No</option>
                    </select>
                </div>

                <label for="task-priority">Prioridad:</label>
                <select id="task-priority" name="priority">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>

                <label for="task-tag">Etiqueta:</label>
                <input type="text" id="task-tag" name="tag">

                <label for="task-dueDate">Fecha de Vencimiento:</label>
                <input type="date" id="task-dueDate" name="dueDate">

                <div class="form-botones">
                    <button type="submit" class="btn-submit">Agregar Tarea</button>
                    <button type="reset" class="btn-reset">Limpiar</button>
                </div>

            </form>
        </section>

        <!-- Modal para editar -->
        <div id="modal-background" class="modal-background">

        </div>

        <div id="modal" class="modal">
            <div class="modal_title">
                <h1><strong>EDITAR TAREA</strong></h1>
                <br>
            </div>
            <form id="u-task-form" class="form-section-modal">
                <div class="section-modal">

                    <label for="u-task-id">ID: </label>
                    <input type="text" id="u-task-id" required readonly>



                    <label for="u-task-title">Título de la Tarea:</label>
                    <input type="text" id="u-task-title" name="title" required>

                    <label for="u-task-description">Descripción de la Tarea:</label>
                    <textarea id="u-task-description" name="description" class="desc" required></textarea>

                    <div class="u-task-completed">
                        <label for="u-task-completed">¿La Tarea ha sido Completada?</label>
                        <select id="u-task-completed" name="completed">
                            <option value="Alta">Si</option>
                            <option value="Media">No</option>
                        </select>
                    </div>
                </div>
                <div class="section-modal">
                    <label for="u-task-priority">Prioridad:</label>
                    <select id="u-task-priority" name="priority">
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>

                    <label for="u-task-tag">Etiqueta:</label>
                    <input type="text" id="u-task-tag" name="tag">

                    <label for="u-task-dueDate">Fecha de Vencimiento:</label>
                    <input type="date" id="u-task-dueDate" name="dueDate">

                    <div class="form-botones">
                        <button type="submit" class="btn-submit">Actualizar Tarea</button>
                        <button type="reset" class="btn-reset">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>


    </main>
    <!-- Sección de Footer -->

    <footer class="footer">
        <div class="footer__contenedor">
            <h6 class="footer__txt"> Desarrollado por Alexis Suarez</h6>
            <h6 class="footer__txt"> || </h6>

            <a href="https://www.linkedin.com/in/alexisuarez" class="footer__a"><img src="assets/imgs/icon_linkedin.svg"
                    class="footer__icon"></a>

            <a href="https://github.com/fourlitro"><img src="assets/imgs/icon_github.svg" class="footer__icon"></a>
        </div>
    </footer>

    <button id="btn-ir-arriba">
        <svg viewBox="0 0 24 24">
            <path d="m4 16 8-8 8 8"></path>
        </svg>
    </button>
    <script src="js/utils.js"></script>
    <script src="js/fetch-api.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
